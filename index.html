<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONE DIRECTORY APPLICATION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Input section -->
    <div
      class="container d-flex flex-column min-vh-100 align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col">
          <div
            class="input-group rounded flex-nowrap justify-content-center align-items-center mb-4 border border-info"
          >
            <span class="input-group-text" id="addon-wrapping">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                /></svg>
              </span>
            <input
              type="text"
              class="form-control"
              placeholder="Contact name"
              aria-label="Username"
              aria-describedby="addon-wrapping"
              id="uname"
              value=""
            />
          </div>

          <div class="col">
            <div
              class="input-group rounded flex-nowrap justify-content-center align-items-center mb-4 border border-info"
            >
              <span class="input-group-text" id="addon-wrapping"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-telephone-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                  /></svg></span>
              <input
                type="number"
                class="form-control"
                placeholder="Mobile number"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="umobile"
                value=""
              />
            </div>

            <div class="col d-flex justify-content-center">
              <button class="btn btn-success mb-4 " id="ubtn">Add To Directory</button>
            </div>
          </div>
        </div>
        <div id="display"></div>
      </div>
    </div>
  </body>
</html>
